sudo: required

services:
  - docker

env:
  global:
    - VERSION=1.55
    - DOCKER_USERNAME=librenms
    - DOCKER_REPONAME=librenms
    - DOCKER_LOGIN=librenmsbot
    - QUAY_USERNAME=librenms
    - QUAY_REPONAME=librenms
    - QUAY_LOGIN=librenms+travis
    - secure:  # DOCKER_PASSWORD
    - secure:  # QUAY_PASSWORD

before_install:
  - sudo apt-get update
  - docker --version

script: ./build.sh
